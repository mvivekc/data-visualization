<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/bootstrap-select.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body >
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-6 h-100 border-rt">
        <div class="row h-50 border-bt">
          <div class="col-12 radial-scatter">
            <div class="upload-file">
              <div class="input-group">
                <div class="custom-file m-15">
                  <label class="btn btn-default btn-file m-0">
                      <input type="button" id="csv-file" value="Load data">
                  </label>
                  <span><a href="https://raw.githubusercontent.com/sundeepblue/movie_rating_prediction/master/movie_metadata.csv" target="_blank">(Data sample)</a></span>
                </div>
              </div>
            </div>
            <div class="filters" style="display: none">
              Filters: 
              <select data-size="10"  class="country"></select>
              <select data-size="10"  class="genres"></select>
            </div>
            <div class="scatter-container"></div>
          </div>
        </div>
        <div class="row h-50">
          <div class="col-12 radial-revenue">
            <div id="revenue" class="revenue">
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 h-100 radial-node  add-legend">
        <div class="row">
          <div class="col-12 heading-contents">
            <div class="mx-auto connections-title">Movie/Actor associations</div>
            <div class="footnote" style="display: none"> Right click for options </div>
            <div class="btn-group actions" style="display: none; position: absolute; top: 10px; right: 10px;" role="group" aria-label="Basic example">
              <button type="button" class="btn refresh btn-secondary">Refresh</button>
              <button type="button" class="btn clear btn-secondary">Clear All</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="nodes" class="nodes">
          </div>
        </div>
      </div>
    </div>
  </div>
      <!-- Material unchecked -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap-select.min.js"></script>
  <script src="js/cytoscape.min.js"></script>
  <script src="js/cytoscape-context-menus.js"></script>
  <link rel="stylesheet" href="css/cytoscape-context-menus.css">
  <script src="js/main.js"></script>
  <script src="js/notify.js"></script>
</body>
</html>
