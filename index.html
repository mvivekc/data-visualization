<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/bootstrap-select.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body >
  <div class="container-fluid h-100">
    <div class="row  h-50">
      <div class="col-12 h-100">
        <div class="row h-50">
          <div class="col-12">
            <div class="upload-file">
              <div class="heading">Upload your sample data here.</div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="csv-upload">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="csv-file" aria-describedby="csv-upload">
                  <label class="custom-file-label" for="inputGroupFile01">Upload CSV</label>
                </div>
              </div>
            </div>
            <div class="filters" style="display: none">
              <!-- <select class="selectpicker country"></select>
              <select class="selectpicker genres"></select> -->
              <select class="country"></select>
              <select class="genres"></select>
            </div>
            <div class="scatter-container"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row h-50">
      <div class="col-12">
        <div id="nodes" class="nodes">
        </div>
      </div>
    </div>
  </div>
      <!-- Material unchecked -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap-select.min.js"></script>

  <script src="js/main.js"></script>
